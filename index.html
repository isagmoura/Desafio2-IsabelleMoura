<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Desafio 2 - Isabelle Moura</title>
  </head>
  <body>
    <header>
      <nav class="nav-bar">
        <div class="logo">
          <h2 class="h2-logo">SHOP.CO</h2>
        </div>

        <div class="nav-list">
          <ul>
            <li class="nav-item">
              <a href="#" class="nav-link">Shop</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">On Sale</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">New Arrivals</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">Brands</a>
            </li>
          </ul>
        </div>

        <div class="input-wrapper">
          <img src="assets/img/lupa do search.png" alt="Lupa" />
          <input
            type="text"
            name="search"
            id="search"
            placeholder="Search for products..."
          />
        </div>

        <div class="nav-icons">
          <a href="#" id="lupa"
            ><img src="assets/img/Lupa.png" alt="link to search"
          /></a>
          <a href="#"
            ><img
              src="assets/img/carrinho.png"
              alt="link to access the shopping cart"
          /></a>
          <a href="#"
            ><img src="assets/img/profile.png" alt="link to access profile"
          /></a>
        </div>

        <div class="mobile-menu-icon">
          <button>
            <img src="assets/img/Vector.png" alt="" class="icon" />
          </button>
        </div>
      </nav>
      <div class="mobile-menu">
        <ul>
          <li class="nav-item">
            <a href="#" class="nav-link">Shop</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">On Sale</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">New Arrivals</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">Brands</a>
          </li>
        </ul>
      </div>
    </header>
  </body>
</html>
